
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | Zentaka Cybernetics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyberpurple: '#9d00ff',
                        cyberblue: '#00f0ff',
                        cyberdark: '#0a0a1a',
                    },
                    fontFamily: {
                        'cyber': ['"Sddystopian"', 'sans-serif'],
                        'tech': ['"Share Tech Mono"', 'monospace']
                    },
                    animation: {
                        'glitch': 'glitch 1s linear infinite',
                        'flicker': 'flicker 3s linear infinite',
                        'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        glitch: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' }
                        },
                        flicker: {
                            '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: '1' },
                            '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: '0.4' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { 'box-shadow': '0 0 5px rgba(157, 0, 255, 0)' },
                            '50%': { 'box-shadow': '0 0 20px rgba(157, 0, 255, 0.7)' }
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
	
</head>
<body class="bg-cyberdark text-cyberblue font-cyber min-h-screen overflow-x-hidden">
    <custom-header></custom-header>
    <main class="container mx-auto px-4 py-8 relative z-10">
        <!-- Glitch background elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-0 left-0 w-full h-full bg-grid-pattern opacity-10"></div>
            <div class="glitch-box glitch-box-1"></div>
            <div class="glitch-box glitch-box-2"></div>
        </div>

        <section class="mb-16 max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-4xl font-bold mb-4 border-b border-cyberpurple pb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyberpurple to-cyberblue">
                CONTACT USER: [EPSI] @ ZENTAKA CORP
            </h1>
            
            <form id="contactForm"
      action="https://api.web3forms.com/submit"
      method="POST"
      class="space-y-6">
    
    <input type="hidden" name="access_key" value="b505b551-ec1c-4c5d-af04-c545988fd5ef">

                
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-cyberpurple mb-2">NEURAL LINK ADDRESS(Email)</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 bg-cyberdark border border-cyberpurple text-cyberblue focus:outline-none focus:ring-2 focus:ring-cyberblue">
                </div>
                
                <div class="form-group">
                    <label for="subject" class="block text-sm font-medium text-cyberpurple mb-2">MESSAGE SUBJECT</label>
                    <select id="subject" name="subject" 
                            class="w-full px-4 py-3 bg-cyberdark border border-cyberpurple text-cyberblue focus:outline-none focus:ring-2 focus:ring-cyberblue">
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="security">Security Issue</option>
                        <option value="business">Business Proposal</option>
                    </select>
                </div>
				
				<div class="form-group">
                    <label for="title" class="block text-sm font-medium text-cyberpurple mb-2">TITLE</label>
                    <textarea id="title" name="title" rows="1" required 
                              class="w-full px-4 py-3 bg-cyberdark border border-cyberpurple text-cyberblue focus:outline-none focus:ring-2 focus:ring-cyberblue"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="message" class="block text-sm font-medium text-cyberpurple mb-2">MESSAGE CONTENT</label>
                    <textarea id="message" name="message" rows="6" required 
                              class="w-full px-4 py-3 bg-cyberdark border border-cyberpurple text-cyberblue focus:outline-none focus:ring-2 focus:ring-cyberblue"></textarea>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 text-lg font-bold tracking-wider">
                    TRANSMIT MESSAGE
                </button>
            </form>
            
            <div id="successMessage" class="hidden mt-8 p-6 bg-gradient-to-r from-cyberpurple to-cyberblue text-cyberdark text-center">
                <h3 class="text-2xl font-bold mb-2">MESSAGE TRANSMITTED</h3>
                <p>Your neural communication has been successfully encrypted and sent to the user:[EPSI].</p>
            </div>
        </section>
</main>
